<h2>Login</h2>

<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  
  <label>Email</label><br>
  <input
    type="email"
    name="email"
    [(ngModel)]="user.email"
    required
  >
  <br><br>

  <label>Password</label><br>
  <input
    type="password"
    name="password"
    [(ngModel)]="user.password"
    required
  >
  <br><br>

  <button type="submit" [disabled]="loginForm.invalid">
    Login
  </button>

</form>
